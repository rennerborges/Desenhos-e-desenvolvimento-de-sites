<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobinhos Construções</title>

    <link rel="stylesheet" href="../stylesheets/general.css">
    <link rel="stylesheet" href="../stylesheets/orcamento.css">
    <link rel="stylesheet" href="../stylesheets/input.css">


    <link rel="shortcut icon" href="../images/logo/lobinho.webp"/>

</head>

<body>
    <header id="header">
        <div class="container">
            <h1>Lobinhos Construções</h1>
            <div class="group-left">
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#content">Mais buscados</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="hero-banner" class="orcamento">
        <div class="container">
            <h1>Os melhores preços</h1>
            <h2>Você só encontra aqui!</h2>
        </div>
    </section>

    <section id="chamativos">
        <div class="container">
            <section class="content-chamativos">
                
                <article class="item-chamativos-clicaveis">
                    <a href="#dadosPessoais">
                        <figure>
                            <img src="../images/icons/account_circle.svg" alt="Icone de contato">
                        </figure>
                        <div>
                            <h1>Dados pessoais</h1>
                        </div>
                    </a>
                </article>

                <article class="item-chamativos-clicaveis">
                    <a href="#endereco">
                        <figure>
                            <img src="../images/icons/localizacao.svg" alt="Icone de endereço" width="33">
                        </figure>
                        <div>
                            <h1>Endereço</h1>
                        </div>
                    </a>
                </article>

                <article class="item-chamativos-clicaveis">
                    <a href="#itens">
                        <figure>
                            <img src="../images/icons/shopping_cart.svg" alt="Icone de itens" width="33">
                        </figure>
                        <div>
                            <h1>Itens</h1>
                        </div>
                    </a>
                </article>

                <article class="item-chamativos-clicaveis">
                    <a href="#tipoEntrega">
                        <figure>
                            <img src="../images/icons/home.svg" alt="Icone de tipo de entrega">
                        </figure>
                        <div>
                            <h1>Tipo de entrega</h1>
                        </div>
                    </a>
                </article>

            </section>
        </div>
    </section>

    <section #form>
        <div class="container">
            <form method="POST" name="orcamento" action="../html/orcamentoSuccess.html">
                <div class="card" id="dadosPessoais">
                    <h2 class="title-card">Dados pessoais</h2>

                    <div class="group-inputs">
                        <label class="input-textfield-outlined">
                            <input type="text" name="nome" placeholder="Renner">
                            <span>Nome</span>
                        </label>
                    
                        <label class="input-textfield-outlined">
                            <input type="text" name="sobrenome" placeholder="Borges">
                            <span>Sobrenome</span>
                        </label>
                    </div>

                    <div class="group-inputs">
                        <label class="input-textfield-outlined">
                            <input type="date" name="nascimento">
                            <span>Data de nascimento</span>
                        </label>
                    </div>

                    <div class="group-inputs">
                        <label class="input-textfield-outlined">
                            <input type="tell" name="telefone" placeholder="(64) 9999-9999">
                            <span>Telefone</span>
                        </label>
                    </div>

                    <label class="input-textfield-outlined">
                        <input type="email" name="email" placeholder="lobinho@alcateia.com">
                        <span>E-mail</span>
                    </label>

                    <div class="group-inputs group-inputs-radios">
                        <h2>Sexo:</h2>
                        <label>
                            <input type="radio" name="sexo" value="M"> Masculino
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="F"> Feminino
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="O"> Outros
                        </label>
                    </div>

                    <label class="input-textfield-outlined">
                        <input type="text" name="profissao" maxlength="40" placeholder="Pedreiro">
                        <span>Profissão</span>
                    </label>
                </div>

                <div class="card" id="endereco">
                    <h2 class="title-card">Endereço</h2>
                    <label class="group-select input-textfield-outlined">
                        <select name="estado">
                            <optgroup label="Sudeste">
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="ES">Espirito Santos</option>
                            </optgroup>
                            <optgroup label="Centro Oeste">
                                <option value="GO" selected>Goías</option>
                            </optgroup>
                        </select>
                        <span>Estado</span>
                    </label>

                    <div class="group-inputs">
                        <label class="group-select input-textfield-outlined">
                            <select name="estado">
                                <optgroup label="Sudeste">
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="vitoria">Vitoria</option>
                                </optgroup>
                                <optgroup label="Centro Oeste">
                                    <option value="goiania" selected>Goíania</option>
                                </optgroup>
                            </select>
                            <span>Cidade</span>
                        </label>
                    </div>

                    <div class="group-inputs">
                        <label class="input-textfield-outlined">
                            <input type="text" name="bairro" maxlength="70" placeholder="Jd.America">
                            <span>Bairro</span>
                        </label>
                    </div>

                    <div class="group-inputs">
                        <label class="input-textfield-outlined">
                            <input type="number" name="numero" min="0" placeholder="Ex: 14">
                            <span>Número</span>
                        </label>
                    </div>

                    <label class="input-textfield-outlined">
                        <input type="text" name="complemento" maxlength="100" placeholder="Ex: Perto da rodoviaria">
                        <span>Complemento</span>
                    </label>


                </div>

                <div class="card" id="itens">
                    <h2 class="title-card">Itens</h2>
                    <label class="input-textfield-outlined">
                        <textarea name="itens" cols="30" rows="10" placeholder="Informe os itens"></textarea>
                        <span>Produtos</span>
                    </label>
                
                    <div class="group-inputs-checkbox">
                        <h2>Brindes</h2>

                        <label>
                            <input type="checkbox" name="brindes" value="chaveiro"> Chaveiro
                        </label>
                        <label>
                            <input type="checkbox" name="brindes" value="bone"> Boné
                        </label>
                        <label>
                            <input type="checkbox" name="brindes" value="camisa"> Camisa
                        </label>
                    </div>
                </div>

                <div class="card" id="tipoEntrega">
                    <h2 class="title-card">Tipos de entrega</h2>
                    <div class="group-inputs-radios">
                        <label>
                            <input type="radio" name="tipoEntrega" value="retirar na loja"> Retirar na loja
                        </label>
                        <label>
                            <input type="radio" checked name="tipoEntrega" value="correio"> Correio
                        </label>
                        <label>
                            <input type="radio" name="tipoEntrega" value="entregaPersonalizada"> Entrega Personalizada
                        </label>
                    </div>
    
                    <input class="submit-form" type="submit" value="Finalizar">

                </div>

            </form>
        </div>
    </section>

    <section id="background-tijolo">
        <footer id="s-footer">
            <div class="container">
                <h1>Lobinhos Construções</h1>
                <div>
                    <p>&copy; Copyright 2020 Renner Products</p>
                    <address class="address-footer">
                        <ul>
                            <li>
                                <a href="https://github.com/RennerBorges">GitHub</a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/renner.borges.52">Facebook</a>
                            </li>
                        </ul>
                    </address>
                </div>
    
            </div>
        </footer>
    </section>
</body>

</html>
